<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Your Web Application</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="menu">
        <a id="logo"> A B S</a>
        <a href="#">Home</a>
        <a href="posts.html">Post</a>
        <a href="#">About</a>

    <!-- Home Page -->
    <section id="home">
        <div class="welcome">
            <h1>Welcome to Post House</h1>
            <p>Your web application for posts and comments</p>
        </div>
        <p>Description of the application, purpose, and user instructions.</p>
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <input type="checkbox" id="confirm" required>
            <label for="confirm">I confirm to send</label>

            <button type="submit" disabled>Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
